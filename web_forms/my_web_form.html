<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An example web form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="form_styles.css">
</head>
<body>
    <!-- the action attribute determines where we send the form data -->
    <!-- the method attribute is an HTTP verb that is used with the form (GET, POST) -->
    <form method="get" action="#">
        <section id="name">
            <div class="form-field">
                <label for="first-name">First name: </label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div class="form-field">
                <label for="middle-init">Middle initial: </label>
                <input type="text" name="middle-init" id="middle-init">
            </div>
            <div class="form-field">
                <label for="last-name">Last name: </label>
                <input type="text" name="last-name" id="last-name">
            </div>
        </section>

        <fieldset id="gender">
            <legend>Gender</legend>
            <div class="form-field">
                <div class="form-field">
                    <input name="gender" id="male" type="radio">
                    <label for="male">Male</label>
                </div>
                <div class="form-field">
                    <input name="gender" id="female" type="radio">
                    <label for="female">Female</label>
                </div>
                <div class="form-field">
                    <input name="gender" id="other" type="radio">
                    <label for="other">Other (unspecified)</label>
                </div>
            </div>
        </fieldset>

        <fieldset id="hear-about">
            <legend>How did you hear about us?</legend>

            <div class="form-field">
                <input type="checkbox" name="about" id="advert">
                <label for="advert">Advertisement</label>
            </div>
            <div class="form-field">
                <input type="checkbox" name="about" id="word-of-mouth">
                <label for="word-of-mouth">Word of mouth</label>
            </div>
            <div class="form-field">
                <input type="checkbox" name="about" id="website">
                <label for="website">Website</label>
            </div>
        </fieldset>

        <section id="company-services">
            <label for="services">What services were you interested in?</label>
            <select name="services" id="services">
                <option value="copy">Copy services</option>
                <option value="fax">Fax services</option>
                <option value="scan">Scanning services</option>
            </select>
        </section>

        <button type="submit">Save!</button>
    </form>
</body>
</html>
