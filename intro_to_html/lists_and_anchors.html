<html lang="en">

    <title>List & Anchors examples</title>
</head>
<body>

        <li>Basketball
            <ol>
                <li>Lebron James</li>
                <li>Michael Jordan</li>
                <li>Kobe Bryant</li>

        </li>
        <li>Football

                <li>Russell Wilson</li>

            </ol>
        </li>
        <li>Tennis

            </ol>
        </li>
    </ul>
</body>
</html>
